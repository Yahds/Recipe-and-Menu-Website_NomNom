<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <div class="logo-title">
            <span class="green">Nom</span> Nom
        </div>
        <div class="motto">
            <span class="green">Nutrition on Mind,</span> Nutrition on Motion
        </div>
        <nav class="navbar">
            <ul class="navlinks">
                <li>Home</li>
                <li class="green">Recipes</li>
                <li>Meals</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="searchInputWrapper">
              <input class="searchInput" type="text" placeholder='Search For A Recipe...'>
                <i class="searchInputIcon fa fa-search"></i>
              </input>
            </div>
        </div>
        <div class="recipeResults">
            <!-- Results will be displayed here -->
        </div>

    <footer>
        <h1>Jansen sexy</h1>
    </footer>
